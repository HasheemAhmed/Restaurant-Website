<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width,initial-scale = 1.0">
        <title>Sign Up</title>
        <link rel = "icon" href = "logo.png" type = "image/png">
        <link rel = "stylesheet" href = "signup.css">
    </head>
    <body>
        <div class="box">
            <p>Sign Up</p>
            <form >
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required class = "size"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required class = "size"><br><br>
  
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required class = "size"><br><br>

                <label for="cnic">CNIC:</label><br>
                <input type="text" id="cnic" name="cnic" required class = "size"><br><br>
    
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required class = "size"><br><br>
        
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required >
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required >
                <label for="other">Other</label><br><br>

                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="4" cols="50" required class = "size"></textarea><br><br>
                <label for="image">Profile Picture:</label><br>
                <input type="file" id="image" name="image"  required><br><br>
        
                <!-- Submit Button -->
                <input type="submit" value="Sign up" class = "button">
            </form>
        </div>
    </body>
</html>
